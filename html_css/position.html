<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fixed</title>
    <style>
        .fix
        {
            background-color : red;
            width : 500px;
            height : 300px;
            /* static is 원래있는위치에 배치, 이동 불가능 
            다른것은 원래있는 위치에서 이동이 가능함 
            example) absolute 부모중 static 뺀 것에 대해 원래 있어야 되는 위치에 있다.
                    relative 원래있는 위치에서 움직여진다.
            */
            position : fixed;
            top : 50px;
            left : 500px;
        }
    </style>
</head>
<body>
    <div class="fix"></div>
</body>
</html>
